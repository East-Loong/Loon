[Proxy]
# 内置 DIRECT、REJECT 策略
# 节点名称 = 协议，服务器地址，服务器端口，加密协议，密码

[Remote Proxy]
# 别名 = 订阅 URL

[Remote Filter]
# 筛选订阅节点:筛选后的结果可加入到策略组中，目前支持三种筛选方式
# NodeSelect: 使用在UI上选择的节点。
# NameKeyword: 根据提供的关键词对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# NameRegex: 根据提供的正则表达式对订阅中所有节点的名称进行筛选，使用筛选后的节点。
# 根据自己机场及想用的节点进行删改，如想过滤 “香港高级 IPLC”，请修改 FilterKey 为 “.*香港高级 IPLC”
# Dler Cloud - CN = NameRegex,Dler Cloud,FilterKey = .*中国

[Proxy Group]
Proxy = select, Auto - UrlTest, Direct
Domestic = select, Direct, Proxy
Others = select, Proxy, Direct, Domestic
AdBlock = select, Ad-Block, Ad-GIF, Direct, Proxy
Apple = select, Direct, Proxy
AsianTV = select, Direct, Domestic, Proxy
GlobalTV = select, Proxy, Direct
Netflix = select, Proxy, Direct
Spotify = select, Proxy, Direct
Telegram = select, Proxy, Direct
Steam = select, Proxy, Direct, Domestic
Speedtest = select, Proxy, Direct, Domestic
PayPal = select, Direct, Proxy, Domestic
Microsoft = select, Proxy, Direct
Netease Music = select, Direct, Domestic
Auto - UrlTest = url-test,url=http://cp.cloudflare.com/generate_204, interval=1800, tolerance=100

[Rule]
# 本地规则
# 校园网
DOMAIN,1.1.1.2,DIRECT
DOMAIN,auth-201800.wifi100.com,DIRECT
GEOIP,CN,Domestic
FINAL,Others,dns-failed

